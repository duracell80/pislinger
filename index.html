<html>
<head>
    <title>Launcher</title>
    <style>
        body {
            background  : #000000;
            color       : #ffffff;
            padding     : 0px;
            margin      : 0px;
        }
        
        .launcher-splash {
            z-index     : 200;
            /*height      : 100vh;*/
            width       : 100vw;
            background  : #000;
            color       : #fff;

            position    : absolute;
            top         : 0px;
            left        : 0px;

            opacity     : 0;
            transition: all 2s ease-in-out;        
        }

        .launcher-canvas iframe {
            margin      : 0px;
            padding     : 0px;
            width       : 100%;
            height      : 93%;
            border      : 0px solid transparent;
            z-index     : 80;
        } 
        
        .launcher-controls {
            text-align  : center;
            height      : 7%;
            width       : 100%;
            border-top  : 1px solid #ffffff;
            background  : #000000;
            color       : #ffffff;
            margin      : 0px;
            position    : fixed;
            bottom      : 1px;
            z-index     : 90;
        }
        
        .launcher-controls ul {
            list-style : none;
        }

        .launcher-controls ul li {
            display     : inline-block;
        }

        .launcher-controls ul li a:before {
            content     : " | ";        
        }

        .launcher-controls ul li:first-child a:before {
            content     : "";        
        }
        
        .launcher-controls a,
        .launcher-controls a:hover {
            color       : #ffffff;
            text-decoration : none;
        }


        .launcher-pip {
            background  : #000000;
            border      : 1px solid #fff;
            width   : 480px;
            height  : 365px;
            margin  : 0px;
            

            position    : absolute;
            bottom      : 30px;
            right       : 30px;
            z-index     : 100;
            display     : none;
            overflow    : hidden;     
        }
        .launcher-pip .pip-controls {
            background  : #ffffff;
            color       : #000000;
            padding     : 15px;        
        }
        .launcher-pip iframe {
            margin      : 0px;
            padding     : 0px;
            width       : 100%;
            height      : 320px;
            border      : 0px solid transparent;       
        }



        .launcher-audio {
            background  : #000000;
            color       : #ffffff;
            border      : 1px solid #fff;
            border-radius : 25px;
            width       : 480px;
            height      : 54px;
            margin      : 0px;

            position    : absolute;
            bottom      : 37px;
            left        : 30px;
            z-index     : 100;
            display     : block;
            overflow    : hidden;     
        }

        .launcher-audio a {
            text-decoration : none;
            color           : #ffffff;
        }

        .launcher-audio audio {
            float           : left;
        }

        .launcher-audio .audio-controls {
            margin     : 15px;
            display : inline-block;
            float   : right;
        }


    </style>
    <script src="app-core.js" type="text/javascript"></script>
    </head>
<body>



<!-- LAUNCHER APP CANVAS -->
<div class="launcher-canvas" id="canvas">
    <iframe src="./launcher.html" 
            name="appcanvas" 
            id="appcanvas" 
            onload="frameload();" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media;" allowfullscreen></iframe>
</div>
<!-- END CANVAS -->



<!-- AUDIO POP -->
<div class="launcher-audio" id="audio">
<audio id="audioplayer" controls>
  <source src="http://bbcmedia.ic.llnwd.net/stream/bbcmedia_radio4fm_mf_p" type="audio/mpeg">
  Audio element unsuported
</audio>
<div class="audio-controls">
    <a href="javascript:audioctrl('controls');">Bar</a> 
    | <a href="javascript:audioctrl('switch');" id="audiostatus">Pause</a>
    | <a href="javascript:audioctrl('toggle');">Tog</a>
</div>
</div>
<!-- END AUDIO -->




<!-- VIDEO PIP -->
<div class="launcher-pip" id="pip">
    <div class="pip-controls">
        <a href="javascript:pipctrl('toggle');">Toggle</a> | <a href="javascript:pipctrl('close');">Close</a>
    </div>
    <iframe id="pipcanvas" allowfullscreen></iframe>
</div>
<!-- END VIDEO -->


<!-- CONTROL BAR -->    
<div class="launcher-controls" id="controls">
    <ul>
        <li><a href="javascript:parent.appcanvas.location.reload();">Reload</a></li>
        <li><a href="./launcher.html" target="appcanvas">Apps</a></li>
    </ul>
</div>
<!-- END CONTROL BAR -->




<div class="launcher-splash" id="splash">
    <h1>Loading ...</h1>
</div>




</body>
</head>
</html>
